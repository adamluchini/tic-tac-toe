<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class = "col-sm-4">
          <button class="btn board" type="button" id="0-0">0</button>
          <button class="btn board" type="button" id="0-1">0</button>
          <button class="btn board" type="button" id="0-2">0</button>
        </div>
      </div>
      <div class="row">
        <div class = "col-sm-4">
          <button class="btn board" type="button" id="1-0">0</button>
          <button class="btn board" type="button" id="1-1">0</button>
          <button class="btn board" type="button" id="1-2">0</button>
        </div>
      </div>
      <div class="row">
        <div class = "col-sm-4">
          <button class="btn board" type="button" id="2-0">0</button>
          <button class="btn board" type="button" id="2-1">0</button>
          <button class="btn board" type="button" id="2-2">0</button>
        </div>
      </div>
      <div class="row">
        <div class = "col-xs-4">
          <form id="player-count">
            <div class="form-group">
              <label for="players">Players</label>
              <input type="number" class="form-control" name="players" id="players" min="1">
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="button" id="newgame">New Game</button>
            </div>
            <div class="turn-text">
                <h2></h2>
            </div>
          </form>
        </div>
        <div class="col-xs-8">

        </div>
      </div>
    </div>
  </body>
</html>
